version: 1
build:
  dockerfile: Dockerfile
startCommand:
  type: http
  configSchema:
    type: object
    required:
      - OPENPROJECT_BASE_URL
      - OPENPROJECT_API_KEY
    properties:
      OPENPROJECT_BASE_URL:
        type: string
        title: "OpenProject Base URL"
        description: "The base URL of your OpenProject instance"
      OPENPROJECT_API_KEY:
        type: string
        title: "OpenProject API Key"
        description: "Your OpenProject API key"
      OPENPROJECT_TIMEOUT:
        type: string
        title: "Timeout (seconds)"
        description: "API request timeout (optional)"
        default: "30"
  exampleConfig:
    OPENPROJECT_BASE_URL: "http://localhost:8090"
    OPENPROJECT_API_KEY: "your-api-key"
    OPENPROJECT_TIMEOUT: "30"